<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/066942706e.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="mobile" style="left: 100%;">
        <section class="mobile-logo py-3 pb-md-5">
            <div class="container-mobile">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="img-container">
                        <img src="../assets/images/kaffa_logo_dark_2x.png" alt="">
                    </div>
                    <button class="icon-x">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </section>
        <section class="mobile-nav">
            <div class="container-mobile">
                <ul>
                    <li class="d-flex justify-content-between align-items-center">
                        <a class="active langdata" href="../index.html">Home</a>
                        <button class="icons">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <a href="faq.html" class="langdata">FAQ</a>
                        <button class="icons">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <a href="products.html" class="langdata"> Products</a>
                        <button class="icons">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <a href="blog.html" class="langdata">Blog</a>
                        <button class="icons">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </li>
                    <li class="d-flex justify-content-between align-items-center">
                        <a href="contacts.html" class="langdata">Contacts</a>
                        <button class="icons">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </section>
        <section class="search-section">
            <div class="container-mobile">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <div class="d-flex gap-4 align-items-center icons-left">
                        <div class="icons">
                            <a href="../pages/cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
                        </div>
                        <div class="icons d-flex justify-content-center align-items-center">
                            <p id="cart-amount">0</p>
                        </div>
                    </div>
                    <div class="my-account-btn icons">
                        
                    </div>
                </div>
                <div>
                    <form>
                        <input type="search" placeholder="Search">
                        <button><i class="fa-solid fa-magnifying-glass icon"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <header class="header-common cart">
    </header>
    <main>
        <section class="cart-section dark-con">
            <div id="cart-container" class="container d-md-block d-none">
                <div id="alert">
                    <div>
                        <p class="dark-p langdata">Your cart is currently empty.</p>
                    </div>
                    
                </div>
                <table id="table-cont" style="width: 100%;">
                    <thead>
                        <tr>
                            <td colspan="3">PRODUCTS</td>
                            <td>PRICE</td>
                            <td>QUANTITY</td>
                            <td>SUBTOTAL</td>
                        </tr>
                        </thead>
                            <tbody class="cart-item-container">
                                <table id="table-cont-mobile" style="width: 100%;">
                                    <tbody  class=" cart-item-container-mob"> 
                                     <tr>
                                        <th>
                                            <tr>
                                                <th>Product:</th>
                                                <td style="text-align: right;">${item.name}</td>
                                            </tr>
                                            <tr>
                                                <th>Price:</th>
                                                <td style="text-align: right;">$${item.price}</td>
                                            </tr>
                                            <tr>
                                                <th>Quantity:</th>
                                                <td style="text-align: right;"><input id="price" type="text" value="${cart.quantity}"></td>
                                            </tr>
                                            <tr class="last-tr">
                                                <th>Subtotal:</th>
                                                <td style="text-align: right;">$${Math.round((Number(item.price) * cart.quantity) * 100) / 100}</td>
                                            </tr>
                                        </th>
                                        <td style="text-align: right;">
                                            <a href="#!" data-id=${cart.product_id} class="remove-btn remove delete">x</a>
                                        </td>
                                     </tr>
                                     
                                    </tbody>
                                </table>
                        </tbody>
                </table>
                <div id="button-shop">
                    <button class="mt-4"><a href="../pages/products.html" class="langdata">Return to shop</a></button>
                </div>
                <div sty class="mt-4 d-flex justify-content-end gap-3" id="checkout">

                </div>
            </div>
            <div id="cart-container" class="container d-md-none d-block">
                <div id="alert">

                </div>
              
                <div id="button-shop">
                    <a class='clear-btn' href="#">Clear</a>
                    <a href="checkout.html">Proceed to checkout</a>
                </div>
                <div class="mt-4 d-flex justify-content-center flex-column gap-3 text-center" id="checkout">

                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="../assets/js/partials.js"></script>
    <script src="../assets/js/index.js"></script>
</body>

</html>
